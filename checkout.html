    <div class="container" style="height:60px"></div>
    <div class="container mt-3">
        <main>
            <div class="row g-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary fw-bold">A tua encomenda...</span>
                        <span id="cart-count" class="badge bg-primary rounded-pill">3</span>
                    </h4>
                    <ul class="list-group mb-3">
                        
                    </ul>
                    <div class="input-group">
                        <input type="text" id="promo-code" class="form-control" placeholder="Promoção">
                        <button type="button" class="btn btn-secondary" id="redeem-promo">Resgatar</button>
                    </div>
                    <label class="d-none text-danger" id="erroCodigo"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Código Inválido!</label><br />
                    <label class="text-dark text-opacity-25 fst-italic">psss...... usa o código NATAL20 ou BEMVINDO10</label>
                </div>
                <div class="col-md-7 col-lg-8">
                    <h2 class="mb-3 fw-bold">Checkout</h2>
                    <hr />
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label fw-bold">Primeiro Nome:</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Nome não válido!
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label fw-bold">Último Nome:</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Nome não válido!
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label fw-bold">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="oteuemail@example.com" required>
                                <div class="invalid-feedback">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Email não válido!
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label fw-bold">Morada:</label>
                                <input type="text" class="form-control" id="address" placeholder="123 Avenida Sr. jsp" required>
                                <div class="invalid-feedback">
                                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Morada não válida!
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address2" class="form-label fw-bold">Morada 2 <span class="text-body-secondary fw-bold">(Opcional):</span></label>
                                <input type="text" class="form-control" id="address2" placeholder="">
                            </div>
                        </div>

                        <div class="form-check mt-2">
                            <input type="checkbox" class="form-check-input" id="same-address">
                            <label class="form-check-label" for="same-address">A morada de envío é a mesma morada de faturação</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="save-info">
                            <label class="form-check-label" for="save-info">Gravar esta informação para futuras compras</label>
                        </div>

                        <hr class="my-3">

                        <h3 class="fw-bold">Método de Pagamento</h3>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="credit"><i class="fa fa-credit-card" aria-hidden="true"></i> Cartão de Crédito</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="debit"><i class="fa fa-mobile fs-3" aria-hidden="true"></i> MB Way</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="paypal"><i class="fa fa-paypal" aria-hidden="true"></i> PayPal</label>
                            </div>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-success mb-3" type="submit" onclick="validateForm()"> Realizar Encomenda...</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
