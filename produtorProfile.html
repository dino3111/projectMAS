<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoçaRIA - Marketplace de Doçaria Tradicional</title>
    <link rel="icon" href="images/logo DoçaRIA.jpg" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap">
    <!--Remote links-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Commissioner";
            background-color: #F5F5F5;
            padding-top: 70px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

            .profile-header img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 4px solid #ff6b35;
            }

            .profile-header h1 {
                font-size: 1.5em;
                margin: 10px 0;
                color: #333;
            }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
                color: #555;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #f9f9f9;
                color: #333;
                pointer-events: none;
            }

                .form-group input.editable {
                    background-color: #ffffff;
                    pointer-events: auto;
                }

        .options {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

            .options a {
                display: block;
                text-decoration: none;
                color: #555;
                padding: 10px 0;
                border-bottom: 1px solid #eee;
            }

                .options a:hover {
                    color: #ff6b35;
                }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-main">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="navbar-brand" id="logoNav">
                    <a class="navbar-brand" style="font-family: 'Pacifico';">
                        <img src="images/logoUpdated.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        DoçaRIA
                    </a>
                </div>

                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html"><i class="fa fa-birthday-cake" aria-hidden="true"></i> Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtores.html"><i class="fa fa-user" aria-hidden="true"></i> Produtores</a></li>
                </ul>

                <ul class="navbar-nav d-flex align-items-center">
                    <li class="nav-item" id="loginLI"><a href="login.html" class="btn nav-link" style="background-color: #ff6b35;"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Login </a></li>
                    <li class="nav-item d-none text-center" id="userMenu">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="profile-header">
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
            <h1 id="profile-name" class="fw-bold">Carregando...</h1>
        </div>

        <form id="accountForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="">
            </div>
            <div class="form-group">
                <label for="address">Morada de Produção</label>
                <input type="text" id="address" value="">
            </div>
            <div class="form-group">
                <label for="businessType">Tipo de Negócio</label>
                <select id="businessType" class="form-control" disabled>
                    <option value="Independente">Independente</option>
                    <option value="Confeitaria">Confeitaria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="">
            </div>
            <div class="form-group">
                <label for="conta">Tipo de Conta:</label>
                <input type="text" id="conta" value="" disabled>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" value="">
            </div>
            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" accept="image/*" />
            </div>
            <div class="row">
                <div class="col-md-2 mx-3">
                    <div class="row">
                        <button class="btn btn-success" id="editBtn">Editar</button>
                    </div>
                </div>
                <div class="col-md-2 mx-2">
                    <div class="row">
                        <button class="btn btn-danger" id="logoutBtn">Voltar</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="options mb-5">
            <a class="btn" href="dashboard.html">Aceder à <em>Dashboard</em></a>
            <a class="btn" onclick="goToProdutorProdutos()">Editar Produtos</a>
            <a class="btn" onclick="goToProdutorPage()">Gerenciar Página</a>
        </div>
    </div>

    <nav class="navbar bg-body-tertiary border-top" style="background-color: #d42e2e;">
        <div class="container small">
            <div class="navbar-text" style="color: white;">&copy;  DoçaRIA - MAS 2024/25</div>
            <div class="navbar-text" style="color: white;">Made with <i class="fa fa-heart" aria-hidden="true"></i> by Grupo 2 - P3</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="ProdutorProfile.js"></script>
</body>
</html>
